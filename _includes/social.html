<ul class="social-media-list">
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.linkedin_username_real -%}<li><a href="https://linkedin.com/in/{{ site.linkedin_username_real| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.linkedin_username_shown| escape }}</span></a></li>{%- endif -%}
  {%- if site.vk_username -%}<li><a href="https://vk.com/{{ site. vk_username | cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#vk' | relative_url }}"></use></svg> <span>{{ site.vk_username | escape }}</span></a></li>{%- endif -%}
</ul>
